<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard + Charts | Панель администратора + Диаграммы</title>
  <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>
  


  <div class="dashboard-admin-charts">
    <nav class="dashboard-admin-charts__navigation navigation">
      <ul class="navigation__list">
        <li class="navigation__item --main">
          <a class="navigation__link" href="#">
            <span class="navigation__ico"><ion-icon name="logo-apple"></ion-icon></span>
            <span class="navigation__title">Brand Name</span>
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">
            <span class="navigation__ico"><ion-icon name="home-outline"></ion-icon></span>
            <span class="navigation__title">Dashboard</span>
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">
            <span class="navigation__ico"><ion-icon name="people-outline"></ion-icon></span>
            <span class="navigation__title">Customers</span>
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">
            <span class="navigation__ico"><ion-icon name="chatbox-ellipses-outline"></ion-icon></span>
            <span class="navigation__title">Message</span>
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">
            <span class="navigation__ico"><ion-icon name="help-circle-outline"></ion-icon></span>
            <span class="navigation__title">Help</span>
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">
            <span class="navigation__ico"><ion-icon name="cog-outline"></ion-icon></span>
            <span class="navigation__title">Settings</span>
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">
            <span class="navigation__ico"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <span class="navigation__title">Password</span>
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">
            <span class="navigation__ico"><ion-icon name="log-out-outline"></ion-icon></span>
            <span class="navigation__title">Sign out</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="dashboard-admin-charts__main main">

      <div class="main__topbar topbar">
        <div class="topbar__toggle toggle"><ion-icon name="menu-outline"></ion-icon></div>

        <div class="topbar__search search">
          <label class="search__label"> 
            <input class="search__input" type="text" placeholder="Search here">
            <ion-icon class="search__ico" name="search-outline"></ion-icon>
          </label>
        </div>

        <div class="topbar__user user">
          <img src="./img/user.jpg" alt="" class="user__img">
        </div>
      </div><!-- /.main__topbar -->

      <div class="main__cards cards">
        <div class="cards__item">
          <div class="cards__item-number">1,504</div>
          <div class="cards__item-name">Daily Views</div>
          <div class="cards__item-ico"><ion-icon name="eye-outline"></ion-icon></div>
        </div>
        <div class="cards__item">
          <div class="cards__item-number">80</div>
          <div class="cards__item-name">Sales</div>
          <div class="cards__item-ico"><ion-icon name="cart-outline"></ion-icon></div>
        </div>
        <div class="cards__item">
          <div class="cards__item-number">200</div>
          <div class="cards__item-name">Comments</div>
          <div class="cards__item-ico"><ion-icon name="chatbubbles-outline"></ion-icon></div>
        </div>
        <div class="cards__item">
          <div class="cards__item-number">$7,842</div>
          <div class="cards__item-name">Earning</div>
          <div class="cards__item-ico"><ion-icon name="cash-outline"></ion-icon></div>
        </div>
      </div>

    </div><!-- /.dashboard-admin-charts__main -->
  </div><!-- /.dashboard-admin-charts -->



  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <!-- <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> -->
  <script type="module" src="./js/script.js"></script>
</body>
</html>
